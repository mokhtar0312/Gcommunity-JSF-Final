<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">

<h1>Our Sponsors</h1>
	<br /><br />
		<h:form>
		
		<h:inputText value="#{sponsorBean.searchh}"/>
		<h:commandButton  action="#{sponsorBean.doFindSponsorByTyped()}" value="Search" />
		</h:form>
		<br></br><br></br>
			<h:form>
			<h:commandButton class="btn btn-link" action="update" value="Show Sponsors" />
		</h:form>
		<br></br>
		<h:form >
			
				
			<p:dataTable id="tbl" class="table table-hover" border="2" value="#{sponsorBean.sponsors}" var="c" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                         rowsPerPageTemplate="5,10,15">
                         
                         
                                 <f:facet name="{Exporters}">
     
 
            <h:commandLink>
                <p:graphicImage value="/resources/images/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="tbl" fileName="Sponsor"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage value="/resources/images/CSV.png" width="24"/>
                <p:dataExporter type="csv" target="tbl" fileName="Sponsor" />
            </h:commandLink>
 
       
        </f:facet>
                         
				<p:column id="column1">
					<f:facet name="header">
						<h:outputText value="Contribution"></h:outputText>
					</f:facet>
					<h:outputText value="#{c.contribution}" />
				</p:column>
				<p:column id="column2">
					<f:facet name="header">
						<h:outputText value="Description"></h:outputText>
					</f:facet>
					<h:outputText value="#{c.description}" />
				</p:column>
				<p:column id="column3">
					<f:facet name="header">
						<h:outputText value="Level"></h:outputText>
					</f:facet>
					<h:outputText value="#{c.level}" />
				</p:column>
				 <p:column id="column4">
				<f:facet name="header"> <h:outputText value="Edit" /> </f:facet>
                <h:commandButton value="edit" action="#{sponsorBean.edit(c)}" />
            </p:column>
				<p:column id="column5">
					 <f:facet name="header"> <h:outputText value="Delete" /> </f:facet>
					<h:commandButton action="#{sponsorBean.doDeleteSponsor()}"
						value="delete">
						<f:setPropertyActionListener value="#{c}"
							target="#{sponsorBean.m}"></f:setPropertyActionListener>
					</h:commandButton>
				</p:column>
				
	

			</p:dataTable>
			
			<h:panelGroup >
        <h3>Sponsors List</h3>
        <h:form>
        <div class="form-group">
        <h:inputHidden value="#{sponsorBean.m.id}" />
        
            <label> Contribution: </label><br />  <p:inputText id="con" value="#{sponsorBean.m.contribution}"
             label="Contribution" >
             <f:validateLength minimum="0" maximum="10" />
             </p:inputText>
                 <p:message for="con" />
              <br /> 
           <label> Description: </label> <br />   <p:inputTextarea  id="desc" value="#{sponsorBean.m.description}"
           label="Description">
           <f:validateLength minimum="0" maximum="60" />
           </p:inputTextarea>
           <p:message for="desc" />
           <br /> 
           <label> Level: </label> <br /> 
            <p:selectOneMenu value="#{sponsorBean.m.level}" >
    <f:selectItem itemLabel="Diamond" itemValue="Diamond"/>
    <f:selectItem itemLabel="Platinium" itemValue="Platinium"/>
    <f:selectItem itemLabel="Gold" itemValue="Gold"/>
    <f:selectItem itemLabel="Silver" itemValue="Silver"/>
    <f:selectItem itemLabel="Bronze" itemValue="Bronze"/>
</p:selectOneMenu>
           <br /> 
         
           
            </div>
            <p>
               
                <h:commandButton class="btn btn-default" action="#{sponsorBean.doCreateSponsor()}" value="Create" />
            </p>
             <p>
               
                <h:commandButton class="btn btn-default" action="#{sponsorBean.doUpdateSponsor()}" value="Update" />
            </p>
        </h:form>
    </h:panelGroup>
		</h:form>
    
    </div></div></div>
