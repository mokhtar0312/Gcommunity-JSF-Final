<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
</h:head>
<body>

<ui:include src="/Packs/PacksHeader.xhtml"/>



<br></br><br></br><br></br><br></br><br></br><br></br><br></br>


	<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-default">
			<div class="panel-body">

				<h1>Our Packs</h1>
				<br />
				<br />
				<h:form>

					<h:inputText value="#{packs.searchh}" />
					<h:commandButton action="#{packs.doFindPaksByName()}"
						value="Search" />
				</h:form>
				<br></br>
<!-- 				<br></br> -->
<!-- 				<h:form> -->
<!-- 					<h:commandButton class="btn btn-link" action="update" -->
<!-- 						value="Show Sponsors" /> -->
<!-- 				</h:form> -->
				<br></br>
				<h:form>


					<p:dataTable id="tbl" class="table table-hover" border="2"
						value="#{packs.packss}" var="c" rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
						rowsPerPageTemplate="5,10,15">


						<f:facet name="{Exporters}">


							<h:commandLink>
								<p:graphicImage value="/resources/images/pdf.png" width="24" />
								<p:dataExporter type="pdf" target="tbl" fileName="Packs" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="/resources/images/CSV.png" width="24" />
								<p:dataExporter type="csv" target="tbl" fileName="Packs" />
							</h:commandLink>


						</f:facet>

						<p:column id="column1">
							<f:facet name="header">
								<h:outputText value="Category"></h:outputText>
							</f:facet>
							<h:outputText value="#{c.category}" />
						</p:column>
						<p:column id="column2">
							<f:facet name="header">
								<h:outputText value="Name"></h:outputText>
							</f:facet>
							<h:outputText value="#{c.name}" />
						</p:column>
						<p:column id="column3">
							<f:facet name="header">
								<h:outputText value="Price"></h:outputText>
							</f:facet>
							<h:outputText value="#{c.price}" />
						</p:column>
						<p:column id="column4">
							<f:facet name="header">
								<h:outputText value="Quantity"></h:outputText>
							</f:facet>
							<h:outputText value="#{c.quantity}" />
						</p:column>
						<p:column id="column8">
							<f:facet name="header">
								<h:outputText value="Edit" />
							</f:facet>
							<h:commandButton value="edit" action="#{packs.edit(c)}" />
						</p:column>
						<p:column id="column9">
							<f:facet name="header">
								<h:outputText value="Delete" />
							</f:facet>
							<h:commandButton action="#{packs.doDeletePacks()}" value="delete">
								<f:setPropertyActionListener value="#{c}" target="#{packs.p}"></f:setPropertyActionListener>
							</h:commandButton>
						</p:column>



					</p:dataTable>

					<h:panelGroup>
						<h3>Packs List</h3>
						<h:form>
							<div class="form-group">
								<h:inputHidden value="#{packs.p.id}" />

								<label> Category: </label><br />
								<p:inputText value="#{packs.p.category}" />
								<br /><label> Name: </label> <br />
								<p:inputText value="#{packs.p.name}" />
								<br /> <label> Price: </label> <br />
								<p:inputText value="#{packs.p.price}" />
								<br /> <label> Quantity: </label> <br />
								<p:inputText value="#{packs.p.quantity}" />
								<br />


							</div>
							<p>

								<h:commandButton class="btn btn-default"
									action="#{packs.doCreatePacks()}" value="Create" />
							</p>
							<p>

								<h:commandButton class="btn btn-default"
									action="#{packs.doUpdatePacks()}" value="Update" />
							</p>
						</h:form>
					</h:panelGroup>
				</h:form>
			</div>
		</div>
	</div>



	<ui:include src="/WEB-INF/template/footer.xhtml" />

</body>
</html>
