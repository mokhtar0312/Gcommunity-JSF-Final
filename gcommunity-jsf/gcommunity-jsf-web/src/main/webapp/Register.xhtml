<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript" />
	<meta content="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link href="../resources/css/bootstrap.css" rel="stylesheet"
		type="text/css" />
</h:head>
<body>
	<ui:include src="/WEB-INF/template/header.xhtml" />
	<br></br>
	<br></br>
	<br></br>
	<br></br>
	<br></br>
	<br></br>
	<br></br>


	<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-default">
			<div class="panel-body">
	<p:panel header="G-Community" styleClass="v-centered h-down-200 width-500">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Name" />
				<p:inputText value="#{register.nam}" />
				<h:outputText value="Surname" />
				<p:inputText value="#{register.surname}" />
				<h:outputText value="Username" />
				<p:inputText value="#{register.username}" />
				<h:outputLabel value="password" />
				<h:inputSecret id="pass" value="#{register.pas}"
					required="true" validatorMessage="error password">
					<f:validator validatorId="passwordValidator"></f:validator>
					<f:attribute name="confirm" value="#{conf}"></f:attribute>
				</h:inputSecret>

				<h:outputLabel value="confirmer password" />
				<h:inputSecret id="confirm" binding="#{conf}" required="true" />
				<h:outputText value="Email" />
				<p:inputText value="#{register.mail}"
					validatorMessage="  invalid Email ">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
				</p:inputText>
				<h:outputText value="Summoner Name" />
				<p:inputText value="#{register.sumname}" />
				<h:outputText value="Server" />
				<p:selectOneMenu value="#{register.serv}">
					<f:selectItem itemLabel="choose..." itemValue="" />
					<f:selectItem itemLabel="North America" itemValue="NA" />
					<f:selectItem itemLabel="Europe West" itemValue="Eu West" />
					<f:selectItem itemLabel="Europe Nordic East" itemValue="Eu East" />
					<f:selectItem itemLabel="Latin America North"
						itemValue="Latin America North" />
					<f:selectItem itemLabel="Latin America South"
						itemValue="Latin America South" />
					<f:selectItem itemLabel="Brazil" itemValue="Brazil" />
					<f:selectItem itemLabel="Turkey" itemValue="Turkey" />
					<f:selectItem itemLabel="Russia" itemValue="Russia" />
					<f:selectItem itemLabel="Oceania" itemValue="Oceania" />
				</p:selectOneMenu>
				<p:commandButton value="Register" action="#{register.DoRegister()}"
					update="@all" />
			</h:panelGrid>
		</h:form>
	</p:panel></div>

</div></div>



			<ui:include src="/WEB-INF/template/footer.xhtml" />
</body>
</html>
