<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	
<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=false"
			type="text/javascript" />
 <meta content="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link href="../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
</h:head>
<body>
<ui:include src="/admin/adminHeader.xhtml"/>
<br></br><br></br><br></br><br></br><br></br><br></br><br></br>
<div>
					<div class="panel panel-default">
						<div class="panel-body">

<h1> Members</h1>
	<br /><br />

		<h:form id="activeMembers">
			<p:dataTable emptyMessage="Pas d'active members!" paginator="true"
				paginatorPosition="bottom" rows="4"
				value="#{accounts.activeMembers}" var="stu">
				<f:facet name="header">
					<h:outputText value="Les comptes actives members" />
				</f:facet>
				<p:column headerText="name">
					<h:outputText value="#{stu.name}" />
				</p:column>
				<p:column headerText="surname">
					<h:outputText value="#{stu.surname}" />
				</p:column>
				<p:column headerText="email">
					<h:outputText value="#{stu.email}" />
				</p:column>
				<p:column headerText="summoner name">
					<h:outputText value="#{stu.summonerName}" />
				</p:column>
				<p:column headerText="username">
					<h:outputText value="#{stu.username}" />
				</p:column>
				<p:column headerText="server">
					<h:outputText value="#{stu.server}" />
				</p:column>
				<p:column headerText="phone">
					<h:outputText value="#{stu.phone}" />
				</p:column>
				<p:column headerText="action">
					<p:commandButton value="#{stu.approved?'desactiver':'activer'}"
						action="#{accounts.doToggleStudentState(stu)}"
						update=":activeMembers" />
				</p:column>
				<p:column headerText="action">
					<p:commandButton value="Delete"
						action="#{accounts.delete(stu)}"
						update=":activeMembers" />
				</p:column>
			</p:dataTable>
		</h:form>
</div>
</div>
</div>
</body>
</html>
